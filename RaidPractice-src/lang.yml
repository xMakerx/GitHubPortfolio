helpMenu:
- '&8&m------------------&r&8[&bRaidPractice&8]&m------------------'
- '&7/rp arena create (arena) {perm(rp.create)} &8| &bCreates an arena from a WorldEdit
  selection. Dragon eggs automatically become egg spawns.'
- '&7/rp arena delete (arena) {perm(rp.create)} &8| &bDeletes an arena.'
- '&7/rp arena edit (arena) {perm(rp.create)} &8| &bToggles an edit session on an
  arena.'
- '&7/rp arena blacklist {perm(rp.create)} &8| &bBlacklists a WorldEdit selection.'
- '&7/rp arena factionsclaim {perm(rp.create)} &8| &bSets a WorldEdit selection to
  act like a Faction claim.'
- '&7/rp arena update {perm(rp.create)} &8| &bUpdates an arena''s schematic file.'
- '&7/rp arena mkspawn (player, egg) {perm(rp.create)} &8| &bCreates a spawn of the
  type specified at your location.'
- '&7/rp arena delspawn (spawn) {perm(rp.create)} &8| &bDeletes a spawn by name.'
- '&7/rp arena set gear {perm(rp.create)} &8| &bSets an arena''s loadout.'
- '&7/rp arena set pvp (true, false) {perm(rp.create)} &8| &bToggles pvp in an arena.'
- '&7/rp arena set respawn (true, false) {perm(rp.create)} &8| &bToggles the respawn
  item for spectators.'
- '&7/rp arena set randomSpawns (true, false) {perm(rp.create)} &8| &bToggles if players
  spawn randomly instead of 1 player per spawn.'
- '&7/rp arena set timeLimit (int) {perm(rp.create)} &8| &bSets the arena''s time
  limit.'
- '&7/rp arena set maxPlayers (int) {perm(rp.create)} &8| &bSets the maximum amount
  of players allowed in an arena.'
- '&7/rp join (arena) &8| &bJoins an arena.'
- '&7/rp leave &8| &bLeaves an arena if you''re in one.'
- '&7/rp topplayer {perm(rp.topplayer)} &8 | &bGets the player with the highest amount
  of points.'
- '&8&m--------------------------------------------------'
